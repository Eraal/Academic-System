<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Deliverables System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .bg-custom-blue { background-color: #2A4E92; }
        .bg-custom-brown { background-color: #723E2C; }
        .bg-custom-green { background-color: #51B63F; }
        .bg-custom-light-blue { background-color: #62BEE3; }
        .bg-custom-yellow { background-color: #FAC801; }
        .text-custom-blue { color: #2A4E92; }
        .text-custom-brown { color: #723E2C; }
        .text-custom-green { color: #51B63F; }
        .text-custom-light-blue { color: #62BEE3; }
        .text-custom-yellow { color: #FAC801; }
        .border-custom-blue { border-color: #2A4E92; }
        .btn-blue { background-color: #2A4E92; }
        .btn-brown { background-color: #723E2C; }
        .btn-green { background-color: #51B63F; }
        .btn-light-blue { background-color: #62BEE3; }
        .btn-yellow { background-color: #FAC801; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-custom-blue text-white w-64 flex-shrink-0 hidden md:block">
            <div class="p-4 text-center border-b border-blue-700">
                <h2 class="font-bold text-xl">Academic System</h2>
                <p class="text-sm text-custom-yellow mt-1">Role: {ROLE}</p>
            </div>
            <nav class="mt-6">
                <ul>
                    <li class="mb-1">
                        <a href="{DASHBOARD_LINK}" class="block py-3 px-4 hover:bg-blue-800 transition-colors">
                            <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                        </a>
                    </li>
                    <!-- Faculty Links -->
                    <li class="mb-1 {FACULTY_DISPLAY}">
                        <a href="faculty-upload.html" class="block py-3 px-4 hover:bg-blue-800 transition-colors">
                            <i class="fas fa-upload mr-2"></i> Upload Deliverables
                        </a>
                    </li>
                    <li class="mb-1 {FACULTY_DISPLAY}">
                        <a href="faculty-history.html" class="block py-3 px-4 hover:bg-blue-800 transition-colors">
                            <i class="fas fa-history mr-2"></i> Submission History
                        </a>
                    </li>
                    <!-- Dean Links -->
                    <li class="mb-1 {DEAN_DISPLAY}">
                        <a href="dean-review.html" class="block py-3 px-4 hover:bg-blue-800 transition-colors">
                            <i class="fas fa-clipboard-check mr-2"></i> Review Submissions
                        </a>
                    </li>
                    <li class="mb-1">
                        <a href="index.html" class="block py-3 px-4 hover:bg-blue-800 transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <button class="md:hidden mr-4 text-gray-600">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-800">{PAGE_TITLE}</h1>
                    </div>
                    <div>
                        <span class="bg-custom-blue text-white py-1 px-3 rounded-full text-sm">
                            {ROLE}
                        </span>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto p-4">
                <!-- PAGE CONTENT GOES HERE -->
            </main>
        </div>
    </div>
</body>
</html>
